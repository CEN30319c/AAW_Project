
<section ng-controller="ProfilesController">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">New Profile</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" value="{{name}}">
        </div>

      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="description">Description:</label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" id="description" >{{interest + "\n" + motivation}}"</textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="image">Image Url:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="image" value="{{imageURL}}">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-10">
          <button class="btn btn-primary" ng-click="ProfileRequestAdd(); ok()"> OK</button>
          <button class="btn btn-warning" ng-click="cancel()"> Cancel</button>
        </div>
      </div>
    </form>
  </div>
</section>
