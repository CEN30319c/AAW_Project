<section>
  <div class="page-header">
    <h1>Meetingminutes</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="meetingminute in vm.meetingminutes"
       ui-sref="meetingminutes.view({ meetingminuteId: meetingminute._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="meetingminute.created | date:'mediumDate'"></span>
        by
        <span ng-if="meetingminute.user" ng-bind="meetingminute.user.displayName"></span>
        <span ng-if="!meetingminute.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="meetingminute.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.meetingminutes.$resolved && !vm.meetingminutes.length">
    No Meetingminutes yet, why don't you <a ui-sref="meetingminutes.create">create one</a>?
  </div>
</section>
