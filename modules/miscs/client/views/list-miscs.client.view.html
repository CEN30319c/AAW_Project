<section>
  <div class="header">
    <h1>USERS</h1>
  </div>
  <div class="page-header">
    <h1>Miscs</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="misc in vm.miscs"
       ui-sref="miscs.view({ miscId: misc._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="misc.created | date:'mediumDate'"></span>
        by
        <span ng-if="misc.user" ng-bind="misc.user.displayName"></span>
        <span ng-if="!misc.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="misc.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.miscs.$resolved && !vm.miscs.length">
    No Miscs yet, why don't you <a ui-sref="miscs.create">create one</a>?
  </div>
</section>
