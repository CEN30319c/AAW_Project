<section>
  <div class="page-header">
    <h1>Edit Home Page</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.miscForm" class="form-horizontal" ng-submit="vm.save()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="p1">Paragraph 1</label>
          <textarea name="p1" type="text" ng-model="p1" id="p1" class="form-control" placeholder="Text Content"></textarea>
          <!-- <div ng-messages="vm.form.miscForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Misc name is required.</p>
          </div> -->
        </div>

        <div class="form-group">
          <label class="control-label" for="p2">Paragraph 2</label>
          <textarea name="p2" type="text" ng-model="p2" id="p2" class="form-control" placeholder="Text Content"></textarea>
          <!-- <div ng-messages="vm.form.miscForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Misc name is required.</p>
          </div> -->
        </div>

        <div class="form-group">
          <label class="control-label" for="p3">Paragraph 3</label>
          <textarea name="p3" type="text" ng-model="p3" id="p3" class="form-control" placeholder="Name Content"></textarea>
          <!-- <div ng-messages="vm.form.miscForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Misc name is required.</p>
          </div> -->
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">{{vm.misc._id ? 'Update' : 'Create'}}</button>
          <button ui-sref="home" type="submit" class="btn btn-danger">Cancel</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
