<section>
  <div class="header">
    <h1>News</h1>
  </div>
  <div class="page-header">
    <h1>{{vm.news._id ? 'Edit Post' : 'New Post'}}</h1>
  </div>
  <div class="col-md-12">
    <div class="col-md-10">
    <form name="vm.form.newsForm" class="form-horizontal" ng-submit="vm.save(vm.form.newsForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.news.name" id="name" class="form-control" placeholder="Title" required>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="text">News</label>
          <textarea name="text" type="text" ng-model="vm.news.text" id="text" class="form-control" placeholder="Announcement" required></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">{{vm.news._id ? 'Update' : 'Create'}}</button>
          <button ui-sref="news.list" class="btn btn-danger">Cancel</button>
        </div>

        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
  </div>
</section>
