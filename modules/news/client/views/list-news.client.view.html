<section>
  <div class="page-header">
    <h1>News</h1>
  </div>
  <div class="list-group">
    <div ng-repeat="news in vm.news" class="list-group-item">
       <button class="btn btn-primary" ui-sref="news.view({ newsId: news._id })" style="position: absolute; right: 100px; top: 20px;">Edit</button>

      <small class="list-group-item-text">
        Posted on
        <span ng-bind="news.created | date:'mediumDate'"></span>
        by
        <span ng-if="news.user" ng-bind="news.user.displayName"></span>
        <span ng-if="!news.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="news.name"></h4>
      <p class="list-group-item-heading" ng-bind="news.text"></p>
    </div>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.news.$resolved && !vm.news.length">
    No News yet, why don't you <a ui-sref="news.create">create one</a>?
  </div>
</section>
