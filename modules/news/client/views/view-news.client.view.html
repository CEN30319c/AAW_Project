<section>

  <div class="header">
    <h1>NEWS</h1>
  </div>

  <div class="page-header">
    <h1 ng-bind="vm.news.name"></h1>
    <p ng-bind="vm.news.text"></p>
  </div>
  <div class="pull-right"
       ng-show="vm.news.isCurrentUserOwner">

    <p ng-bind="vm.news.news"></p>


  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.news.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.news.user"
            ng-bind="vm.news.user.displayName"></span>
      <span ng-if="!vm.news.user">Deleted User</span>
    </em>
  </small>
  <br>
  <br>
  <a class="btn btn-primary"
     ui-sref="news.edit({ newsId: vm.news._id })" style="width: 150px; text-align:center; margin-left: auto;
    margin-right: auto;">
    <!-- <i class="glyphicon glyphicon-edit"></i> -->
    Edit
  </a>
  <a class="btn btn-danger" ng-click="vm.remove()" style="width: 150px; text-align:center;">
    <!-- <i class="glyphicon glyphicon-trash"></i> -->
    Delete
  </a>
  <p class="lead" ng-bind="vm.news.content"></p>
</section>
