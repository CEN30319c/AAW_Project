<section>

  <div class="modal-header">

    <h4 class="modal-title">Successfully Submitted</h4>
  </div>


  <div class="modal-body">
    <p>Thanks for successfully completing your membership application.
      To complete your registration process, please click the Go to Payment button below.
      You will be redirected to our secure payment platform.

  </div>



</section>
