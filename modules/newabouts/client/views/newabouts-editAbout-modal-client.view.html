<section ng-controller="NewaboutsListController">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">About Page Edit</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form class="form-horizontal">
            <div class="form-group">

              <div class="col-sm-10">
                <label>Paragraph 1</label>
                <textarea type="description" class="form-control" id="p1" required data-errormessage-value-missing="Please input something">{{about.text[0]}}</textarea>
              </div>

              <div class="col-sm-10">
                <label>Paragraph 2</label>
                <textarea type="description" class="form-control" id="p2">{{about.text[1]}}</textarea>
              </div>

              <div class="col-sm-10">
                <label>Paragraph 3</label>
                <textarea type="description" class="form-control" id="p3">{{about.text[2]}}</textarea>
              </div>

            </div>

            <div class="form-group">
              <div class="col-sm-10">
                <button class="btn btn-primary" ng-click="AboutUpdate(about); ok()"> OK</button>
                <button class="btn btn-warning" ng-click="cancel()"> Cancel</button>
              </div>
            </div>
          </form>
    </div>
</section>
