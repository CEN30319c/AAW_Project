<section ng-controller="NewaboutsListController">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Awards Page Edit</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="description">Text:</label>
              <div class="col-sm-10"> 
                <textarea type="description" class="form-control" id="description" required data-errormessage-value-missing="Please input something">{{award.text[0]}}</textarea>
              </div>
            </div>

            <div class="form-group"> 
              <div class="col-sm-10">
                <button class="btn btn-primary" ng-click="AwardUpdate(award); ok()"> OK</button>
                <button class="btn btn-warning" ng-click="cancel()"> Cancel</button>
              </div>
            </div>
          </form>
    </div>
</section>
