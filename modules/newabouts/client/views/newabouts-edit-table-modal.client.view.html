<section ng-controller="NewaboutsListController">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Awards Page Table Edit</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="year">Year:</label>
                    <div class="col-sm-10"> 
                        <input type="description" class="form-control" id="year" value="{{award.year}}" required data-errormessage-value-missing="Please input something">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name:</label>
                    <div class="col-sm-10"> 
                        <input type="description" class="form-control" id="name" value="{{award.name}}" required data-errormessage-value-missing="Please input something">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="department">Department:</label>
                    <div class="col-sm-10"> 
                        <textarea type="description" class="form-control" id="department" required data-errormessage-value-missing="Please input something">{{award.department}}</textarea>
                    </div>
                </div>
    
                <div class="form-group"> 
                  <div class="col-sm-10">
                    <button class="btn btn-primary" ng-click="AwardTableUpdate(award); ok()"> OK</button>
                    <button class="btn btn-warning" ng-click="cancel()"> Cancel</button>
                  </div>
                </div>
              </form>
        </div>
    </section>
