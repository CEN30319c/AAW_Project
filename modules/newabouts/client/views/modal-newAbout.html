<section ng-controller="NewaboutsController">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Edit Mission</h3>
    </div>
    <div class="modal-body" id="modal-body">


      <form name="vm.form.newaboutForm" class="form-horizontal" ng-submit="saveContent(vm.form.newaboutForm.$valid)" novalidate>
        <fieldset>
          <div class="form-group" show-errors>
            <label class="control-label" for="name">Content Type</label>
            <input name="name" type="text" ng-model="vm.newabout.contentType" id="name" class="form-control" placeholder="Name" required>
            <div ng-messages="vm.form.newaboutForm.name.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Newabout name is required.</p>
            </div>
          </div>

          <div class="form-group" show-errors>
            <label class="control-label" for="name">Text</label>
            <textarea name="name" type="text" ng-model="vm.newabout.text" id="name" class="form-control" placeholder="Name" required></textarea>
            <div ng-messages="vm.form.newaboutForm.name.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Newabout name is required.</p>
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-default">{{vm.newabout._id ? 'Update' : 'Create'}}</button>
          </div>
          <div ng-show="vm.error" class="text-danger">
            <strong ng-bind="vm.error"></strong>
          </div>
        </fieldset>
      </form>



      <!-- <div class="form-group">
        <button ng-click="save('mission')" class="btn btn-primary">Update</button>
      </div> -->

    </div>
</section>
